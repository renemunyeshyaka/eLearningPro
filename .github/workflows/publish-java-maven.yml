name: eLearningPro CI/CD

on:
  push:
    branches: [ main, develop ]

env:
  DOCKER_IMAGE: ghcr.io/renemunyeshyaka/elearningpro

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: dragon_elearning
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: KaruhurA1708
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and test
      run: mvn -B clean verify
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dragon_elearning
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: KaruhurA1708
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: elearningpro-app
        path: target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.JAVA_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

    - name: Display success
      run: |
        echo "‚úÖ Docker image pushed successfully!"
        echo "üê≥ Image: ${{ env.DOCKER_IMAGE }}:latest"
