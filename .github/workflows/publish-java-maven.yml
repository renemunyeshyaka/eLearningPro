name: eLearningPro CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: dragon_elearning
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: KaruhurA1708
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify project structure
      run: |
        echo "=== Checking project structure ==="
        pwd
        ls -la
        echo "=== Checking for pom.xml ==="
        if [ -f "pom.xml" ]; then
          echo "✅ pom.xml found in root directory"
        else
          echo "❌ pom.xml NOT found in root directory"
          exit 1
        fi
        echo "=== Checking source structure ==="
        find src/ -type f -name "*.java" | head -10

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build and test with Maven
      run: mvn -B clean verify
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dragon_elearning
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: KaruhurA1708
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Upload build artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
